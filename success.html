<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: green;
    }
    .status {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üéâ Payment Successful!</h1>
  <p class="status" id="message">Verifying your payment...</p>
  <a href="/">Return to Home</a>

  <script>
    // ‚úÖ Use your Render backend URL
    const BASE_URL = 'https://stripe-portfolio-demo-3.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      fetch(`${BASE_URL}/session_status?session_id=${sessionId}`)
        .then(res => res.json())
        .then(data => {
          const msg = document.getElementById('message');
          if (data.status === 'paid') {
            msg.textContent = `‚úÖ Your payment of $${(data.amount_total / 100).toFixed(2)} was successfully processed.`;
          } else {
            msg.textContent = '‚ö†Ô∏è Payment was not completed.';
            msg.classList.add('error');
          }
        })
        .catch(err => {
          console.error('Error verifying payment:', err);
          const msg = document.getElementById('message');
          msg.textContent = '‚ùå Error verifying payment. Please contact support.';
          msg.classList.add('error');
        });
    } else {
      const msg = document.getElementById('message');
      msg.textContent = '‚ö†Ô∏è No session ID found.';
      msg.classList.add('error');
    }
  </script>
</body>
</html>
